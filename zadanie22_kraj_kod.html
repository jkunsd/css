	<p>
	Krajewski<br>
	Sztuczna inteligencja (AI): Rozwój coraz bardziej inteligentnych systemów, które mogą wykonywać złożone zadania, takie jak autonomiczne samochody i tłumaczenie języków.<br>
	Uczenie maszynowe (ML): Wykorzystywanie algorytmów do uczenia się na podstawie danych i przewidywania przyszłych trendów.
	</p>

	<p id="gruby_krajewski">
	Krajewski<br>
	Internet rzeczy (IoT): Łączenie urządzeń codziennego użytku z internetem w <br>
	celu zbierania danych i automatyzacji zadań.<br>
	Chmura obliczeniowa: Przechowywanie i przetwarzanie danych w centrach
	danych online, zapewniając dostęp z dowolnego miejsca.
	</p>

	<h1 id="dlawszystkich_krajewski">
	Krajewski<br>
	USB-C lub USB typ C – komputerowe złącze komunikacyjne USB, które w zależności<br>
	od wersji standardu USB ma od 12 (USB 2.0) do 24 podłączonych pinów (USB 3.1) i <br>
	charakteryzuje się horyzontalnym, symetrycznym i „obustronnym” rodzajem złącza.<br><br></h1>

	<div id="dlawszystkich_krajewski">
	Krajewski<br>
	PCI Express (ang. Peripheral Component Interconnect Express, <br>
	oficjalny skrót PCIe) – połączenie Point-to-Point (podobnie jak HyperTransport) pozwalające na <br>
	przesyłanie danych z dużą prędkością, instalację kart rozszerzeń na płycie głównej.<br>
	Zastąpiło ono magistrale PCI oraz AGP. Istnieje możliwość wyprowadzenia interfejsu<br>
	PCIe na zewnątrz, co zostało zastosowane m.in. w komputerach IBM 2827 EC12.
	</div>
